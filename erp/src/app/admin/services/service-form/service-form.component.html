<div class="col-lg-12 marno">
  <div class="inqbox float-e-margins">
    <div class="inqbox-title">
      <h5>
        Create New Configuration <span style="color: green;">Message</span>
      </h5>
      <div class="inqbox-tools">
        <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
        </a>
      </div>
    </div>
    <div class="inqbox-content">
      <div class="row form-group">
        <div class="col-sm-6">
          <label for="versionList">Version: </label>
          <select name="versionList" id="versionList" *ngIf="versionList" (change)="onChangeVersion($event)">
            <option [value]="0">-- Select Version --</option>
            <option *ngFor="let version of versionList" [value]="version">{{version}}</option>
          </select>
        </div>
        <div class="col-sm-6" *ngIf="showApiList==true">
          <label for="apiList">Api List: </label>
          <select name="apiList" id="apiList" *ngIf="apiList.length" (change)="onChangeApi($event)">
            <option [value]="0">-- Select API --</option>
            <option *ngFor="let api of apiList" [value]="api">{{api}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="inqbox-content" *ngIf="apiFieldList.length">
      <form method="post" class="form-horizontal" name="createform" (ngSubmit)="onAddConfig(f)" #f="ngForm">

        <div class="form-group" *ngIf="isEnableUrl">
          <div class="col-sm-12">
            <input type="text" name="url" class="form-control"
              placeholder="API Url* (Example : http://www.example.com)s" ngModel required>
          </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <div class="col-sm-6" *ngIf="isEnableUrlId">
            <input type="text" name="url_id" class="form-control" ngModel placeholder="API ID*" required>
          </div>

          <div class="col-sm-6" *ngIf="isEnablePassword">
            <input type="password" class="form-control" name="password" ngModel placeholder=" API Password*" required>
            <span class="fa fa-fw fa-eye field-icon toggle-password"></span>
            <!--  <input
                type="checkbox" ng-click="togglePasswordCreate()">Show
              Password -->
          </div>

        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <!-- <label class="col-lg-2 control-label">Client Id</label> -->
          <div class="col-lg-6">
            <input type="text" name="client_id" class="form-control" ngModel placeholder="Target DOMO System client ID*"
              required>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="client_secret" ngModel placeholder="Target DOMO System Secret Key*"
              required>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <!-- <label class="col-sm-2 control-label">Dataset_name</label> -->
          <div class="col-sm-6">
            <input type="text" name="dataset_name" class="form-control" ngModel placeholder="Data Set Name*" required>
          </div>
          <div class="col-sm-6">
            <input type="text" name="data_description" class="form-control" ngModel placeholder="Data Set Description*"
              required>
          </div>
          <!-- <label class="col-sm-2 control-label">Url</label> -->

        </div>

        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <div class="col-sm-12">
            <span class="asterik"></span><input type="text" validate-email ngModel name="email_update" class="form-control"
              placeholder="Email Update*  Example " required>
          </div>
        </div>

        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <div class="col-sm-4">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-white" type="button" (click)="onClear()" >Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
